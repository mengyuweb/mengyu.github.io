<div class="modal fade" id="measures" tabindex="-1">
	<div class="modal-dialog measures">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">改善措施</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body measuresPadding">
				<div id="optimalSolution"></div>
				<div id="selectAll" class="selectAll">
					<div class="flex aic selectDiv">
						<label for="sel1">方案1</label>
						<div class="form-control">
							<ul id="selectList1" data-index="1" class="flex selectList"></ul>
						</div>
						<span class="iconfont icon-arrow"></span>
						<div class="optimal"></div>
						<!-- <div class="iconDui"><span class="iconfont icon-dui"></span></div> -->
					</div>
					<div class="flex aic selectDiv">
						<label for="sel1">方案2</label>
						<div class="form-control">
							<ul id="selectList2" data-index="2" class="flex selectList"></ul>
						</div>
						<span class="iconfont icon-arrow"></span>
						<div class="optimal"></div>
					</div>
					<div class="flex aic selectDiv">
						<label for="sel1">方案3</label>
						<div class="form-control">
							<ul id="selectList3" data-index="3" class="flex selectList"></ul>
						</div>
						<span class="iconfont icon-arrow"></span>
						<div class="optimal"></div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
				<button type="button" id="measuresSubmit" class="btn btn-primary">确定</button>
			</div>
		</div>
	</div>
</div>

<div class="modal fade" id="moveTab">
	<div class="modal-dialog modal-dialog-scrollable moveTab">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">方案<span class="moveTabIndex"></span></h5>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<div class="flex jcsb" id="measureBody">
					<div id="leftMeasures" class="tabLeft modalBox">
						<div class="flex jcsb aic head">
							<div class="flex aic">
								<div class="iconCheck flex jce aic"><span class="iconSpan"></span></div>
								<div><span id="leftMeasuresIndex">0</span>/<span id="leftMeasuresLength"></span>条</div>
							</div>
							<span>方案<span class="moveTabIndex"></span></span>
						</div>
						<div class="xian"></div>
						<div class="center">
							<div class="search">
								<input type="text" data-id="left" class="form-control keyWord" placeholder="请数日措施名称">
								<span class="iconfont icon-sousuo"></span>
							</div>
							<div id="leftMeasuresOptions" class="list"></div>
						</div>
					</div>


					<div class="tabBtn flex jce fdc">
						<div id="tabBtnRight" data-id="right" class="flex jce aic active"><span class="iconfont icon-jiantouarrow487"></span></div>
						<div id="tabBtnLeft" data-id="left" class="flex jce aic"><span class="iconfont icon-arrow-left"></span></div>
					</div>

					<div id="rightMeasures" class="tabRight modalBox">
						<div class="flex jcsb aic head">
							<div class="flex aic">
								<div class="iconCheck flex jce aic"><span class="iconSpan"></span></div>
								<div><span id="rightMeasuresIndex">0</span>条</div>
							</div>
							<span>被选中措施</span>
						</div>
						<div class="xian"></div>
						<div class="center">
							<div class="search">
								<input type="text" data-id="right" class="form-control keyWord" placeholder="请数日措施名称">
								<span class="iconfont icon-sousuo"></span>
							</div>
							<div id="rightMeasuresOptions" class="list"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
				<button id="moveTabSubmit" type="button" class="btn btn-primary">确定</button>
			</div>

		</div>
	</div>
</div>
