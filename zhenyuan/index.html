<!DOCTYPE html>
<html lang="en">

<head>
	<title>珍源</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="css/slider.css">
	<link type="text/css" rel="stylesheet" href="css/main.css">
	<link type="text/css" rel="stylesheet" href="css/detail.css">
	<script src="./js/jquery-1.11.0.min.js"></script>
	<script src="./js/detail.js"></script>
</head>

<body>

	<div class="ring">
		<div class="ring-title">
			珍源
		</div>
		<div class="ring-subtitle">
			Zhen yuan
		</div>
	</div>

	<div class="navbar">
		<div>
			<ul>
				<li>矿物</li>
				<li>岩石</li>
				<li>古生物化石</li>
				<li>精品</li>
			</ul>
		</div>
	</div>


	<div id="app" class="hide">
		<div class="deng" :class="lightBulbBut ? 'active' : '' " @click.stop="lightBulb"></div>
		<div class="bottonList">
			<div class="flex fCenter">
				<span @click.stop="arrow(-1)" class="iconfont icon-mjiantou1 jiantou"
					:class="arrowLeft ? 'active' : '' "></span>
				<div class="ulList">
					<ul id="ulList" class="flex">
						<li v-for="(item,index) in bottonList" :key="index" :class="index == bottonLiIndex ? 'active' : ''"
							@click.stop="bottonLi(index)">
							<span>{{item.name}}</span>
							<div class="bj"></div>
						</li>
					</ul>
					<el-slider v-model="slidervalue" :step="sliderstep" :show-tooltip="false" @change="fnSlider"></el-slider>
				</div>
				<span @click.stop="arrow(1)" class="iconfont icon-mjiantou jiantou" :class="arrowRight ? 'active' : ''"></span>
			</div>

		</div>
		<div class="alert" :class="modals ? 'active' : ''" oncontextmenu="return false">
			<div class="alert-container">
				<div class="alert-content">
					<!-- <div v-html="alerts"></div>
						<img src="img/tc.jpg" /> -->
					<div class="alert-content-left">
						<div class="alert-content-left-inner">
							<div class="alert-content-title">绿松石荒料</div>
							<div class="alert-content-subtitle">
								Turquoise
							</div>
							<div class="alert-content-des">
								<p>
									绿松石，又称“松石”，因其“形似松球，色近松绿”而得名。英文名Turquoise，意为土耳其石。土耳其并不产绿松石，传说古代波斯产的绿松石是经土耳其运进欧洲而得名。
								</p>
								<p>
									绿松石储备量巨大，不仅中国有，埃及，伊朗，美国，俄罗斯，智利，澳大利亚，秘鲁，南非，印度，巴基斯坦，克斯米尔等都有丰厚充足的矿藏储量。《石雅》中解释说：“（绿松石）形似松球，色近松绿，故以此名”。
								</p>
							</div>
							<div class="alert-content-tab">
								<div class="alert-content-tab-item active">
									<div class="tab-item-icon img"></div>
									<span class="tab-item-label">看图片</span>
								</div>
								<div class="alert-content-tab-item">
									<div class="tab-item-icon video"></div>
									<span class="tab-item-label">赏视频</span>
								</div>
								<!-- <div class="alert-content-tab-item">
									<div class="tab-item-icon sanwei"></div>
									<span class="tab-item-label">玩三维</span>
								</div>
								<div class="switch-video">
									<div class="tab-item-icon audio"></div>
									<span class="tab-item-label">听讲解</span>
								</div> -->
							</div>
						</div>
					</div>
					<div class="alert-content-right">
						<div class="alert-content-right-inner">
							<div class="tab_0">
								<div class="alert-content-right-up">
									<img src="./tc/img/96/96-1.jpg">
								</div>
								<div class="alert-content-right-down">
									<div class="carousel-item active">
										<img src="./tc/img/96/96-1.jpg">
									</div>
									<div class="carousel-item">
										<img src="./tc/img/96/96-2.jpg">
									</div>
									<div class="carousel-item">
										<img src="./tc/img/96/96-3.jpg">
									</div>
									<div class="carousel-item">
										<img src="./tc/img/96/96-4.jpg">
									</div>
								</div>
							</div>
							<div class="tab_1">
								<video controls id="video">
									<source src="./tc/video/96.mp4" type="video/mp4">
								</video>
							</div>
							<div class="tab_2">
								<iframe src="./tc/huanpai/96/GAO_2482.html"></iframe>
							</div>
							<div class="tab_3" style="display: none;">
								<audio id="audio" controls="controls" preload="auto" loop>
									<source src="./tc/mp3/96.mp3" type="audio/mp3" />
								</audio>
							</div>
						</div>
						<div class="close" @click.stop="modalsClose"></div>
					</div>
				</div>
				<!-- <div class="close" @click.stop="modalsClose">x</div> -->
			</div>
			<div class="alertBj"></div>
		</div>
	</div>
</body>
<script src="js/lib/cdn.js"></script>
<script src="js/lib/slider.js"></script>
<script src="js/lib/Tween.js"></script>
<script type="module" src="./js/index.js"></script>

</html>
